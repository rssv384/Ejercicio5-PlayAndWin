<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--- Favicon--->
	<link rel="icon" href="/src/assets/img/favicon.ico" type="image/x-icon">
	<!--- CSS --->
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
	<!--- JavaScript --->
	<script src="../shared/utils.js" defer></script>
	<script src="../shared/fetch-api.js" defer></script>
	<script src="script.js" defer></script>
	<title>Ventas | Play & Win</title>
</head>

<body>
	<header>
		<nav class="flex-hide-xs">
			<ul>
				<li><a href="../index.html">Inicio</a></li>
				<li><a href="../catalog/index.html">Catálogo</a></li>
				<li><a href="./index.html">Ventas</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="flex-column flex-content-center flex-align-items-center">
			<h1>Ventas</h1>
			<button id="add-sale" class="btn-color">+ Nueva Venta</button>
		</div>

		<hr>

		<form id="filter-form" class="filter-section">
			<input type="text" id="title-filter" placeholder="Título" class="form-field" value=""
				list="videogamesDataList" autocomplete="off">
			<datalist id="videogamesDataList">
				<!--- Llenar datalist con los datos de la API --->
			</datalist>
			<input type="text" id="client-filter" placeholder="Nombre del cliente" class="form-field">
			<input type="date" id="date-filter" class="form-field">
			<button type="submit" id="apply-filters" class="btn-color">Aplicar Filtros</button>
			<button type="reset" id="reset-filters" class="btn-light">Restablecer</button>
		</form>

		<hr>

		<!--- TABLA DE VENTAS --->

		<div id="message" class="message">
			<p>Por el momento, no se han consultado las ventas.</p>
		</div>

		<!--- MODAL --->
		<div id="modal-background" class="modal-background">

		</div>

		<div id="modal" class="modal">

			<h2>Nueva Venta</h2>

			<div class="flex-row flex-content-center flex-align-items-center">
				<div class="flex-content-center flex-align-items-center">
					<form id="sale-form" class="form-section">
						<input type="text" id="title" placeholder="Título" class="form-field" value=""
							list="videogamesDataList" autocomplete="off">
						<div class="flex-row flex-content-space-between">
							<button id="add-item" class="btn-color-light">+ Agregar Item</button>
							<button id="reset-items" class="btn-light">Limpiar items</button>
						</div>
						<input type="text" id="client" placeholder="Nombre del cliente" class="form-field" required>
						<button type="submit" id="submit-sale" class="btn-color">Confirmar Compra</button>
					</form>
				</div>
				<div class="sale-items-table-container flex-column flex-content-center flex-align-items-center">
					<table id="new-sale-data-table">
						<thead>
							<tr>
								<th>Item</th>
								<th class="text-right">Importe</th>
							</tr>
						</thead>
						<tbody id="sale-items-table-body">
							<!-- Llenado dinámico de la tabla de la venta -->
						</tbody>
					</table>
					<div class="flex-row flex-content-center flex-align-items-center">
						<h3>Total:</h3>
						<p id="sale-total" class="text-right">$ 0.00</p>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
