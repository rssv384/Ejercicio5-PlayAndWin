<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Favicon--->
    <link rel="icon" href="/src/assets/img/favicon.ico" type="image/x-icon">
    <!--- CSS --->
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <!--- JavaScript --->
    <script src="../shared/utils.js" defer></script>
    <script src="../shared/fetch-api.js" defer></script>
    <script src="script.js" defer></script>
    <title>Catálogo | Play & Win</title>
</head>

<body>
    <header>
        <nav class="flex-hide-xs">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./index.html">Catálogo</a></li>
                <li><a href="../sales/index.html">Ventas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="flex-row flex-content-center flex-align-items-center">
            <h1>Catálogo</h1>
        </div>

        <hr>

        <form id="filter-form" class="filter-section">
            <input type="text" id="title" placeholder="Título" class="form-field">
            <input type="text" id="platform" placeholder="Plataforma" class="form-field">
            <input type="number" id="rating" placeholder="Rating (1-10)" class="form-field" min="0" max="10" step="0.1">
            <input type="number" id="min-price" placeholder="Precio mínimo" class="form-field" min="0">
            <input type="number" id="max-price" placeholder="Precio máximo" class="form-field" min="0">
            <button type="submit" id="apply-filters" class="btn-color">Aplicar Filtros</button>
            <button type="reset" id="reset-filters" class="btn-light">Restablecer</button>
        </form>

        <hr>

        <ul id="catalog" class="cards">
            <!--- Llenado dinámico de la lista --->
        </ul>

        <div id="message" class="message">
            <p>Por el momento, no hay videojuegos disponibles.</p>
        </div>
    </main>

</body>

</html>
